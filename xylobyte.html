<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XyloByte Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --outline-blue: #4000ff;
            --purple: #2a0944;
            --magenta: #a12568;
            --dark-pink: #fe346e;
            --bg-black: #050208;
        }

        * { touch-action: manipulation; user-select: none; }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            height: 100vh;
            text-transform: uppercase;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-black);
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(to bottom, var(--dark-pink), var(--outline-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* --- GAMEPLAY AREA --- */
        #game-stage {
            position: relative;
            width: 100vw;
            max-width: 500px;
            height: 100vh;
            display: none;
        }

        /* Mobile-Friendly Receptors */
        .receptors {
            position: absolute;
            bottom: 15%; /* Higher up for thumb comfort */
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 50;
        }

        .receptor {
            width: 18vw;
            max-width: 80px;
            height: 18vw;
            max-height: 80px;
            border: 4px solid var(--magenta);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--magenta);
            background: rgba(0,0,0,0.5);
        }

        .receptor.active {
            background: var(--dark-pink);
            color: white;
            border-color: white;
        }

        /* Falling Notes */
        .note {
            position: absolute;
            width: 18vw;
            max-width: 80px;
            height: 18vw;
            max-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border: 3px solid var(--outline-blue);
            background: linear-gradient(135deg, var(--purple), var(--magenta));
            z-index: 40;
            pointer-events: none; /* Let clicks pass through to receptors */
        }

        #health-wrapper {
            position: absolute;
            bottom: 5%;
            width: 80%;
            left: 10%;
            height: 10px;
            border: 2px solid white;
        }

        #health-bar {
            width: 50%;
            height: 100%;
            background: var(--outline-blue);
        }

        .btn {
            background: var(--magenta);
            color: white;
            border: none;
            padding: 20px 30px;
            font-family: 'Press Start 2P';
            font-size: 0.8rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="title-screen" class="screen">
        <h1>XyloByte</h1>
        <p style="font-size: 0.5rem; color: #888;">TAP ARROWS TO HIT NOTES</p>
        <button class="btn" onclick="startGame()">START MOBILE SYNC</button>
    </div>

    <div id="game-stage">
        <div style="padding: 20px; text-align: center;">
            <div id="combo-text" style="color: var(--dark-pink); font-size: 0.8rem;">COMBO: 0</div>
        </div>

        <div class="receptors">
            <div id="rec-0" class="receptor" onpointerdown="handleInput(0)">←</div>
            <div id="rec-1" class="receptor" onpointerdown="handleInput(1)">↓</div>
            <div id="rec-2" class="receptor" onpointerdown="handleInput(2)">↑</div>
            <div id="rec-3" class="receptor" onpointerdown="handleInput(3)">→</div>
        </div>

        <div id="note-stream"></div>
        <div id="health-wrapper"><div id="health-bar"></div></div>
    </div>

    <div id="result-screen" class="screen" style="display:none;">
        <h2>GAME OVER</h2>
        <p id="final-score">SCORE: 0</p>
        <button class="btn" onclick="location.reload()">TRY AGAIN</button>
    </div>

<script>
    let score = 0, combo = 0, health = 50, gameActive = false;
    const arrows = ['←', '↓', '↑', '→'];
    
    // Determine lane positions based on screen width
    function getLaneX(lane) {
        const spacing = window.innerWidth / 4;
        return (spacing * lane) + (spacing / 2) - (window.innerWidth * 0.09);
    }

    function startGame() {
        document.getElementById('title-screen').style.display = 'none';
        document.getElementById('game-stage').style.display = 'block';
        gameActive = true;
        spawnLoop();
    }

    function spawnLoop() {
        if (!gameActive) return;
        createNote();
        setTimeout(spawnLoop, 800);
    }

    function createNote() {
        const lane = Math.floor(Math.random() * 4);
        const note = document.createElement('div');
        note.classList.add('note');
        note.innerHTML = arrows[lane];
        note.style.left = (lane * 25) + '%';
        note.style.marginLeft = '3.5%'; // Centering in lane
        note.style.top = '-100px';
        document.getElementById('note-stream').appendChild(note);

        let pos = -100;
        const move = setInterval(() => {
            if (!gameActive) { clearInterval(move); note.remove(); return; }
            pos += 6; 
            note.style.top = pos + 'px';

            if (pos > window.innerHeight) {
                clearInterval(move);
                note.remove();
                combo = 0;
                updateHealth(-10);
                document.getElementById('combo-text').innerText = COMBO; 0;
            }
        }, 16);
        note.dataset.lane = lane;
    }

    function handleInput(lane) {
        if (!gameActive) return;
        const rec = document.getElementById(rec-$-{lane});
        rec.classList.add('active');
        setTimeout(() => rec.classList.remove('active'), 100);

        const notes = document.querySelectorAll('.note');
        notes.forEach(n => {
            const top = parseInt(n.style.top);
            const laneIdx = parseInt(n.dataset.lane);
            const hitZone = window.innerHeight * 0.85; // Matches receptors position
            
            if (laneIdx === lane && top > hitZone - 100 && top < hitZone + 50) {
                score += 100;
                combo++;
                updateHealth(2);
                document.getElementById('combo-text').innerText = COMBO; $-{combo};
                n.remove();
            }
        });
    }

    function updateHealth(amt) {
        health += amt;
        if (health <= 0) endGame();
        document.getElementById('health-bar').style.width = Math.min(health, 100) + '%';
    }

    function endGame() {
        gameActive = false;
        document.getElementById('game-stage').style.display = 'none';
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = "SCORE: " + score;
    }
</script>
</body>
</html>
