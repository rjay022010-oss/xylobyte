<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylobyte</title>
    <script>
        function playBeatSound(frequency) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
            // Add exponential fade out
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
        }

        function hitArrowLane(lane) {
            switch (lane) {
                case 'lane1': playBeatSound(220); break;
                case 'lane2': playBeatSound(330); break;
                case 'lane3': playBeatSound(440); break;
                case 'lane4': playBeatSound(550); break;
                default: break;
            }
        }
    </script>
</head>
<body>
    <h1>Xylobyte</h1>
    <div>
        <button onclick="hitArrowLane('lane1')">Lane 1</button>
        <button onclick="hitArrowLane('lane2')">Lane 2</button>
        <button onclick="hitArrowLane('lane3')">Lane 3</button>
        <button onclick="hitArrowLane('lane4')">Lane 4</button>
    </div>
</body>
</html>
